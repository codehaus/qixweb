<HTML>
	<HEAD>
		<TITLE>Qixweb Sample Validation Page</TITLE>
	</HEAD>
	<BODY>
		<H1 align="center">Hello! Please, set a not empty name</H1>
		Current time is $node.currentTime()
		<form method="post" id="setGuestNameForm" action="$node.setGuestNameUrl().destination()">
		<table>
			<tr>
				<td>Name:</td>
				<td><input type="TEXT" name="$node.parameterNameForGuestName()" maxlength="50" size="50"></td>
				<td>&nbsp;#errorMessageFor($node.parameterNameForGuestName())</td>
			</tr>
			<tr>
				<td colspan=3><i>$node.message()</i></td>
			</tr>
			<tr>
				<td align=center><INPUT type="SUBMIT" value="  Ok  "></td>
			<tr>
			</tr>
		</table>
		</form>
	</BODY>
</HTML>
